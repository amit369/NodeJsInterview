<!DOCTYPE html>
<html>
  <head>
       <title>Tables and Lists</title>
  </head>
  <body>
      <ul type="disc">
        <li> This is first item of unordered list</li>
        <li> This is second item of unordered list</li>
        <li> This is third item of unordered list</li>
      </ul>
      <ol type="a">
        <li>This is first item of ordered list</li>
        <li>This is second item of ordered list</li>
        <li>This is third item of ordered list</li>
      </ol>
  </body>
</html>
